<div class="navbar__profile-btn inlineblock rightfloat profile-btn btn-group">
  <a class="dropdown-toggle" data-toggle="dropdown" href="#">
      <div class="navbar__profile-name inlineblock">
          <p>{{ user.username }}</p>
      </div>

      <img src="/pic/ic_account_box_black_48dp_2x.png" class="navbar__img">
  </a>

  <span class="caret"></span>

  <ul class="dropdown-menu" style="right: 5px; left: auto">
    <li>
      <a href="#">Мой счёт: {{ my_cash }}<br>Мой рейтинг: {{ my_rating }}</a>
    </li>
    <li>
        <a href="{% url 'logout' %}">Выход</a>
    </li>
</ul>
</div> 

<script>
    $(".profile-btn").click(function(){
        if ($(".profile-short").css("display") == "none")
            $(".profile-short").css("display", "block");
        else
            $(".profile-short").css("display", "none");
    })
</script>
