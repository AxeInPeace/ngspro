<div id="modal_material" class="modal fade">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" >×</button>

          <h3 id="myModalLabel">Введите данные:</h3>
        </div>

        <div class="modal-body">
          <form class="form-horizontal" enctype="multipart/form-data" id="mapballoon_form" method="post" action="{% url 'send_balloon' %}">
            <div class="form-group">
                <label class="col-sm-2 control-label label-align-left">Название</label>

                <div class="col-sm-4">
                    <input type="text" name="title" value="" class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label label-align-left">Координаты</label>

                <div class="col-sm-4">
                    <input type="text" id="xcoord" placeholder="x" name="coord1" value="" class="form-control">
                </div>

                <div class="col-sm-4">
                    <input type="text" class="form-control" id="ycoord" placeholder="y" name="coord2" value="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label label-align-left">Подземные коммуникации</label>

                <div class="col-sm-9 margin-form">
                    <label class="radio-inline">
                        <input type="radio" name="ugbool" value="True"> Да
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="ugbool" value="False"> Нет
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label label-align-left">Высотные отметки</label>

                <div class="col-sm-9 margin-form">
                    <label class="radio-inline">
                        <input type="radio" name="altbool" value="True"> Да
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="altbool" value="False"> Нет
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label label-align-left">Элементы рельефа</label>

                <div class="col-sm-9 margin-form">
                    <label class="radio-inline">
                        <input type="radio" name="relbool" value="True"> Да
                    </label>

                    <label class="radio-inline">
                        <input type="radio" name="relbool" value="False"> Нет
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label label-align-left">Система координат</label>

                <div class="col-sm-3">
                    <select name="coordsys" class="form-control">
                        <option value="SK42">СК-42</option>
                        <option value="SK63">СК-63</option>
                        <option value="SK95">СК-95</option>
                        <option value="GSK2011">ГСК-2011</option>
                        <option value="MSK01">МСК-01</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
               <label class="col-sm-3 control-label label-align-left">Система высот</label>

               <div class="col-sm-9">
                  <label class="radio-inline">
                    <input type="radio" name="altsys" value="BS 1977"> БС высот 1977 г.
                  </label>

                  <label class="radio-inline">
                    <input type="radio" name="altsys" value="notional"> условная система высот
                  </label>
               </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label label-align-left">Вид</label>

                <div class="col-sm-3">
                    <select name="frm" class="form-control">
                        {% for format in formats %}
                            <option value="{{ format.id }}">{{ format.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label label-align-left">Инструмент</label>

                <div class="col-sm-3">
                    <select name="tool" class="form-control">
                        {% for tool in tools %}
                            <option value="{{ tool.id }}">{{ tool.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-4 control-label label-align-left">Фото материала</label>

                <div class="controls">
                    <input class="materialinput" name="photo" required="required" type="file"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-4 control-label label-align-left">Архив материала (rar, zip)</label>

                <div class="controls">
                    <input class="materialinput" name="material" required="required" type="file"/>
                </div>
            </div>

            <div class="modal-footer">
              <button class="btn" data-dismiss="modal" aria-hidden="true">Закрыть</button>

              <input class="btn btn-primary" type="button" value="Send" id="mapballoon_send"/>
            </div>
          {% csrf_token %}
          </form>
        </div>
     </div>
 </div>
</div>
<!-- END BALOON-->
