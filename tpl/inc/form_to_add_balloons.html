    <a id="formToAddBalloons" href="#myModal" role="button" class="btn btn-inverse btn-test" data-toggle="modal">Добавить материал</a>
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

            <h3 id="myModalLabel">Введите данные:</h3>
        </div>

        <div class="modal-body">
            <form class="form-horizontal" method="post" action="{% url 'send_balloon' %}">
                <div class="control-group">
                    <label class="control-label">Координаты</label>

                    <div class="controls">
                        <input type="text" id="xcoord" placeholder="x" name="coord1" value="">
                        <input type="text" id="ycoord" placeholder="y" name="coord2" value="">
                    </div>
                    

                </div>

                <div class="control-group">
                    <label class="control-label">Подземные коммуникации</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio" name="ugbool" value="True"> Да
                        </label>

                        <label class="radio inline">
                            <input type="radio" name="ugbool" value="False"> Нет
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Высотные отметки</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio" name="altbool" value="True"> Да
                        </label>

                        <label class="radio inline">
                            <input type="radio" name="altbool" value="False"> Нет
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Элементы рельефа</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio" name="relbool" value="True"> Да
                        </label>

                        <label class="radio inline">
                            <input type="radio" name="relbool" value="False"> Нет                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Система координат</label>

                    <div class="controls">
                      <input type="text" id="inputEmail" placeholder="" name="coordsys">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Система высот</label>

                    <div class="controls">
                      <input type="text" id="inputEmail" placeholder="" name="altsys">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Вид</label>

                    <div class="controls">
		      {% for format in formats %}
                        <label class="radio inline">
                            <input type="radio" name="frm" value="{{ format.id }}">{{ format.name }}
                        </label>
		      {% endfor %}
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Инструмент</label>

                    <div class="controls">
		      {% for tool in tools %}
                        <label class="radio inline">
                            <input type="radio" name="tool" value="{{ tool.id }}">{{ tool.name }}
                        </label>
		      {% endfor %}
                    </div>
                </div>
                
		<div class="modal-footer">
            	    <button class="btn" data-dismiss="modal" aria-hidden="true">Закрыть</button>

	            <button class="btn btn-primary" type="submit">Send</button>
        	</div>
		{% csrf_token %}
            </form>
        </div>

    </div>
