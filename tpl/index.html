<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ENGGEO</title>

    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />

    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap2/css/bootstrap.min.css">
    <script src="../static/jquery/jquery-1.11.2.js"></script>
    <script src="../static/bootstrap2/js/bootstrap.min.js"></script>

    <link rel="shortcut icon" type="image/png" href="../static/pic/logo_icon_16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="../static/pic/logo_icon_32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../static/pic/logo_icon_48.png" sizes="48x48">

    <!--{% include "inc/add_placemarks.html" %}-->
</head>

<body>
    <div class="myNavbar">
        <!-- если меню только у залогиненных, то раскомментируйте
        {% if user.is_authenticated %}-->
        <div class="navbar__menu-btn inlineblock menu-btn">
            <img src="../static/pic/ic_dehaze_black_48dp_2x.png" class="navbar__img">
        </div>
        <!--{% endif%}-->

        <div class="navbar__logo inlineblock">
            <a href="/"><img src="../static/pic/logo.png" class="navbar__img" alt="ENGGEO"></a>
        </div>

        {% if user.is_authenticated %}
          <!--{% include "inc/profile.html" %}-->
        {% else %}
          {% include "inc/reg_form.html" %}
          {% include "inc/auth_form.html" %}
          <button type="button" class="btn btn-success" style="float: right; margin-top: 9px; margin-right:10px;font-weight: bold;" data-toggle="modal" data-target="#reg_form">Регистрация</button>
          <button type="button" class="btn btn-default" style="float: right; margin-top: 9px; margin-right:10px;font-weight: bold;" data-toggle="modal" data-target="#auth_form">Войти</button>
        {% endif %}
    </div>

    <div class="menu">

    </div>

    <div id="YMapsID" class="YMaps"></div>

    <a href="#myModal" role="button" class="btn btn-inverse btn-test" data-toggle="modal">Добавить материал</a>

    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>

            <h3 id="myModalLabel">Введите данные:</h3>
        </div>

        <div class="modal-body">
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label">Координаты</label>

                    <div class="controls">
                        <input type="text" id="inputEmail" placeholder="55°45.35'N, 37°37.06'E">
                    </div>

                </div>

                <div class="control-group">
                    <label class="control-label">Подземные коммуникации</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio"> Да
                        </label>

                        <label class="radio inline">
                            <input type="radio"> Нет
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Высотные отметки</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio"> Да
                        </label>

                        <label class="radio inline">
                            <input type="radio"> Нет
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Элементы рельефа</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio"> Да
                        </label>

                        <label class="radio inline">
                            <input type="radio"> Нет
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Система координат</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio"> 1
                        </label>

                        <label class="radio inline">
                            <input type="radio"> 2
                        </label>

                        <label class="radio inline">
                            <input type="radio"> 3
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Система высот</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio"> 1
                        </label>

                        <label class="radio inline">
                            <input type="radio"> 2
                        </label>

                        <label class="radio inline">
                            <input type="radio"> 3
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Вид</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio">pdf
                        </label>

                        <label class="radio inline">
                            <input type="radio">dwg
                        </label>

                        <label class="radio inline">
                            <input type="radio">mapinfo
                        </label>

                        <label class="radio inline">
                            <input type="radio">jpeg
                        </label>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">Инструмент</label>

                    <div class="controls">
                        <label class="radio inline">
                            <input type="radio">тахеометр
                        </label>

                        <label class="radio">
                            <input type="radio">gps-приемник
                        </label>

                        <label class="radio">
                            <input type="radio">наземное лазерное сканирование
                        </label>

                        <label class="radio">
                            <input type="radio">воздушное лазерное сканирование
                        </label>

                        <label class="radio">
                            <input type="radio">аэрофотосъемка
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">Закрыть</button>

            <button class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</body>
</html>

<script>
    $(".menu-btn").click(function(){
        $(".menu").animate({width: 'toggle'});
    });

    $(".profile-btn").click(function(){
        if ($(".profile-short").css("display") == "none")
            $(".profile-short").css("display", "block");
        else
            $(".profile-short").css("display", "none");
    })
</script>
